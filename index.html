<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=light_mode" />
  <style>
     /* üåà Gradient Theme Variables */
     :root {
      --bg-gradient-dark: linear-gradient(135deg, #1e1e2f, #2e2e3f); /* Dark mode background */
      --bg-gradient-light: linear-gradient(135deg, #dbeafe, #e0f2fe); /* Light mode background */
      --text-dark: white;
      --text-light: #1e293b;
    }

    /* üåì Default (dark) styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* üåì Light mode override */
    body.light-mode {
      background: var(--bg-gradient-light);
      color: var(--text-light);
    }


    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
    }
    #app {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #3b82f6;
      align-self: flex-start;
    }
    .user {
      background: #10b981;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      padding: 0.75rem;
      background: #111827;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    /* üåû Light mode input styling */
    body.light-mode .input-area {
      background: #e0f2fe;
    }

    input {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 5px 0 0 5px;
      background: #374151;
      color: white;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 0.6rem 1rem;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 1rem;
    }
    .tools {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0.5rem 1rem;
    }
    .tools button {
      background: #6b21a8;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }

    /* üåó Mode toggle button (top right) */
    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #64748b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }


    .mood-selector {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    .mood-selector h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .moods {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .moods button {
      font-size: 2rem;
      padding: 0.5rem;
      background: transparent;
      border: 2px solid #444;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .moods button:hover {
      transform: scale(1.1);
      background: #2d2d3f;
    }
    @media (max-width: 768px) {
      .chat-container {
        padding: 0.75rem;
      }
      .input-area {
        flex-direction: column;
        gap: 0.5rem;
      }
      input, button {
        width: 100%;
        border-radius: 5px;
      }
      .tools {
        flex-direction: column;
        gap: 0.5rem;
        margin: 0.5rem 0;
      }
      .message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
   <!-- üåó Light/Dark Mode Button -->
   <button class="mode-toggle" onclick="toggleMode()"><span class="material-symbols-outlined">
    light_mode
    </span></button>
   <div id="app"></div>


  <div id="app"></div>
  <script>
    const app = document.getElementById('app');
    let messages = [];
    let mood = null;


     // üåó Mode toggle function
     function toggleMode() {
      document.body.classList.toggle('light-mode');

     }

    function renderMoodSelector() {
      app.innerHTML = `
        <div class="mood-selector">
          <h2>How are you feeling today?</h2>
          <div class="moods">
            ${["üòä", "üòê", "üò¢", "üò†"].map(m => `<button onclick="selectMood('${m}')">${m}</button>`).join('')}
          </div>
        </div>
      `;
    }

    function selectMood(selectedMood) {
      mood = selectedMood;
      messages.push({ sender: 'bot', text: `Hey there üëã I see you're feeling ${mood}. I'm here for you.` });
      renderChat();
    }

    function renderChat() {
      app.innerHTML = `
        <div class="chat-container" id="chat-container">
          ${messages.map(msg => `<div class="message ${msg.sender}">${msg.text}</div>`).join('')}
        </div>
        <div class="tools">
          <button onclick="addTool('breathing')">üßò Breathe</button>
          <button onclick="addTool('journal')">üìù Journal</button>
        </div>
        <form class="input-area" onsubmit="sendMessage(event)">
          <input id="userInput" placeholder="Type your message..." />
          <button type="submit">Send</button>
        </form>
      `;
      const chatContainer = document.getElementById('chat-container');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('userInput');
      const userText = input.value.trim();
      if (!userText) return;
      messages.push({ sender: 'user', text: userText });
      renderChat();
      input.value = '';

      try {
        const res = await fetch('http://localhost:5000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        messages.push({ sender: 'bot', text: data.reply });
      } catch {
        messages.push({ sender: 'bot', text: 'Sorry, something went wrong.' });
      }
      renderChat();
    }

    function addTool(tool) {
      if (tool === 'breathing') {
        messages.push({ sender: 'bot', text: "Let's do a quick breathing exercise. Inhale for 4... hold for 4... exhale for 4. Repeat this a few times." });
      } else if (tool === 'journal') {
        messages.push({ sender: 'bot', text: "Here's a journaling prompt: What is one thing you‚Äôre grateful for today, and why?" });
      }
      renderChat();
    }

    renderMoodSelector();
  </script>
</body>
</html>
